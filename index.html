<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Time</title>
    <link rel = "stylesheet" href = "static\bootstrap-4.3.1\dist\css\bootstrap.min.css">
    <link rel = "stylesheet" href = "static\styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
    <body style="background: white;">
        <div class = "header">
            <h1>Break Time!</h1>
        </div>
        <p>
            <div>
                <form id="para1">
              
                    <label for="minsInterval">Select the interval for BreakTime :</label><br>
                    <input type="number" id="minsInterval" name="minsInterval" value = "5" min="5" max="240" onkeydown="preventKeyboardInput(event)"><br>
                    <label for="minsBreak">Select the amount of minutes for some peace :</label><br>
                    <input type="number" id="minsBreak" name="minsBreak" value = "1" min="1" max="60" onkeydown="preventKeyboardInput(event)"><br>
                    
                </form>
            </div>

            <div class = "button"> 
                <button onclick="myFunc()" id = "submit">Submit</button>
            </div>
            
            <script>
                var mI;
                var hI;
                var countDownDate;

                function preventKeyboardInput(event) {
                    event.preventDefault();
                }

                function myFunc(){
                    swal("Good job!", "You clicked the button!", "success");
                }

                submit.onclick = function() {
                    mI = document.getElementById("minsInterval").value;
                    hI = document.getElementById("minsBreak").value;
                    countDownDate = mI * 60;
                    breakTimer = hI * 60;
                    myFunction();
                }

                function myFunction() {
                    localStorage.setItem("timerInterval", countDownDate);
                    localStorage.setItem("breakInterval", breakTimer);
                    window.location.replace("countdown.html");
                }

                window.onload = function() {
                    localStorage.setItem("interval",mI);
                }           
                
            </script>

        </p>
    </body>
</html>
